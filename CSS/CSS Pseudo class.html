<!DOCTYPE html>
<html>
<head>
<style>
p {
  display: none;
  background-color: yellow;
  padding: 20px;
}

div:hover p {
  display: block;
}
p:first-child {
  color: blue;
} 
</style>
</head>
<body>
    <h1 style="text-align: center;">CSS Pseudo-Class</h1>

<div>Hover over me to display the image.
    <p>This is the first child paragraph.</p>
  <p><img src="https://www.w3schools.com/css/klematis.jpg"></p>
</div>

</body>
</html>
