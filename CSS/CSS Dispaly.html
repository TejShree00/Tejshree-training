<!DOCTYPE html>
<html>
    <head>
        <title>Display</title>
        <style>
            li{
                display: inline;
                text-decoration: underline;
            }
            h2{
                visibility:hidden;
            }
            span{
                display:block;
            }
            h3{
                display: none;
            }
        </style>
    </head>
    <body>
        <h1 style="text-align: center;">CSS Display</h1>
        <ul>
            <li>Tejshree</li>
            <li>Aachal</li>
            <li>Shivani</li>
        </ul>
        <h2 >This is a hidden heading.</h2>
        <p>Even though the heading is hidden it is occupying its space.</p>
        <span>This statement will be a broken one</span><span>as its display is set as block.</span>
        <h3>There is no heading.</h3>
        <p>Here heading's display was set to none.</p>
    </body>
</html>
