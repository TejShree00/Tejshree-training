<!DOCTYPE html>
<html>
<head>
<style>
div {
  width: 300px;
  height: 100px;
  background-color: yellow;
  border: 1px solid black;
}

#myDiv1 {
  transform: rotateZ(90deg);
}

#myDiv2 {
  transform: rotateX(150deg);
}

#myDiv3 {
  transform: rotateY(60deg);
}
</style>
</head>
<body>

<h1 style="text-align: center;">CSS 3D Transform</h1>
<p>The rotateZ() method rotates an element around its Z-axis at a given degree.</p>

<div>
This a normal div element.
</div>

<div id="myDiv1">
This div element is rotated(Z) 90 degrees.
</div>

<div id="myDiv2">
    This div element is rotated(X) 150 degrees.
    </div>

    <div id="myDiv3">
        This div element is rotated(Y) 60 degrees.
        </div>



</body>
</html>
