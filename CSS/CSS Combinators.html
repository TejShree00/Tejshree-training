<!DOCTYPE html>
<html>
    <head>
        <title>Combinators</title>
        <style>
            div p{
                font-size: 20px;
            }
            div+code{
                background-color: papayawhip;
                
            }
            h1~p{
                background-color: yellow;
            }
            h1>p{
                font-size:25px;
            }
        </style>
    </head>
    <body>
        <h1 style="text-align: center;">CSS Combinators</h1>
        <p>This is a paragraph.</p>
            <div>
                <p>This is a paragraph in div section which means it acts as a descendant.</p>
            </div>
            <code>a+b=c</code>

    </body>
</html>
