<!DOCTYPE html>
<html>
<head>
<style>
#borderimg1 {
  border: 10px solid transparent;
  padding: 15px;
  border-image: url(https://www.w3schools.com/css/border.png) 50% round;
}

#borderimg2 {
  border: 10px solid transparent;
  padding: 15px;
  border-image: url(https://www.w3schools.com/css/border.png) 20% round;
}

#borderimg3 {
  border: 10px solid transparent;
  padding: 15px;
  border-image: url(https://www.w3schools.com/css/border.png) 30% round;
}
</style>
</head>
<body id="borderimg3">

<h1 style="text-align: center;">CSS Border Images</h1>

<p id="borderimg1">border-image: url(img) 50% round;</p>
<p id="borderimg2">border-image: url(img) 20% round;</p>
<p id="borderimg3">border-image: url(img) 30% round;</p>


</body>
</html>
