<!DOCTYPE html>
<html>
    <head>
        <title>
            Lists
        </title>
        <style>
            ol{
                background-color:plum;
                width:50%;
            }
            ul{
                background-color:palevioletred;
                width:50%;
            }
            li{
                border: 2px ;
                background-color: pink;
                width:94.5%;
                margin:1cm;
                padding:2px;
            }
        </style>
    </head>
    <body>
        <ol>
            <li>Programming Languages:
                <li>Python</li>
                <li>C++</li>
                <li>C</li>
                <li>C#</li>
                <li>Java</li>
                <li>Javascript</li>
            </li>
        </ol>
        <ul>
            <li>Programming Languages:
                <li>Python</li>
                <li>C++</li>
                <li>C</li>
                <li>C#</li>
                <li>Java</li>
                <li>Javascript</li>
            </li>
        </ul>
    </body>
</html>
