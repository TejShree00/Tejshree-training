<!DOCTYPE html>
<html>
    <head>
        <title>Box-sizing</title>
        <style>
            .div1 {
  width: 300px;
  height: 100px;
  border: 1px solid blue;
  box-sizing: border-box;
}

.div2 {
  width: 300px;
  height: 100px;  
  padding: 100px;
  border: 1px solid red;
  box-sizing: border-box;
}
        </style>
    </head>
    <body>
        <h1 style="text-align: center;">CSS Box-Sizing</h1>
        <p>Box sixing property allows to add padding to our boxes or div sections.</p>
        <div class="div1">Both divs are the same size.</div>
<br>
<div class="div2">But I have padding property so I look big. </div>
    </body>
</html>
