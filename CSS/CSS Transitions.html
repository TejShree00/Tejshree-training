<!DOCTYPE html>
<html>
<head>
<style> 
div {
  width: 100px;
  height: 100px;
  background-image: radial-gradient(purple,black);
  transition: width 2s, height 2s, transform 2s;
}

div:hover {
  width: 300px;
  height: 300px;
  transform: rotate(180deg);
}
</style>
</head>
<body>
<h1 style="text-align: center;">CSS Transitions</h1>
<h2>Transition + Transform</h2>

<p>Hover over box below:</p>

<div></div>


</body>
</html>
