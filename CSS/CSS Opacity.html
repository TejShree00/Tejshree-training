<!DOCTYPE html>
<html>
<head>
<style>
div.background {
  background: url(https://www.w3schools.com/css/img_mountains.jpg) repeat;
  border: 2px solid black;
}

div.transbox {
  margin: 30px;
  background-color: #ffffff;
  border: 1px solid black;
  opacity: 0.6;
}

div.transbox p {
  margin: 5%;
  font-weight: bold;
  color: #000000;
}
</style>
</head>
<body>
    <h1 style="text-align: center;">CSS Opacity</h1>

<div class="background">
  <div class="transbox">
    <p style="text-align: center; font-size: 30px;">CSS Opacity</p>
  </div>
</div>

</body>
</html>
