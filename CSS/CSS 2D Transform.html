<!DOCTYPE html>
<html>
<head>
    <title>
        2D Transforms
    </title>
<style>
div {
  width: 300px;
  height: 100px;
  background-image: radial-gradient(white,purple,black);
  border: 1px solid black;
  color:cornsilk;
}

div#myDiv1 {
  -ms-transform: matrix(1, -0.3, 0, 1, 0, 0); 
  transform: matrix(1, -0.3, 0, 1, 0, 0); 
}

div#myDiv2:hover {
  -ms-transform: matrix(1, 0, 0.5, 1, 150, 0);
  transform: matrix(1, 0, 0.5, 1, 150, 0); 
}
</style>
</head>
<body>

<h1 style="text-align: center;">CSS 2D Transforms</h1>
<p>The matrix() method combines all the 2D transform methods into one.</p>

<div>
This a normal div element.
</div>

<div id="myDiv1">
Using the matrix() method.
</div>

<div id="myDiv2" style="text-align: right;">
Mouse over me!!!!
</div>
<p style="font-size: xx-large;"><br>
    <br>
    2D Transform methods are:<br>
    matrix(scaleX(),skewY(),skewX(),scaleY(),translateX(),translateY())

</p>

</body>
</html>
